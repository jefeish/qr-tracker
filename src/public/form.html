<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <link rel="stylesheet" href="/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <img src="/images/build-with-copilot.png" alt="Logo" class="logo">
    <div class="container">
        <img width="20%" src="/images/copilot-logo.svg" alt="Logo Image">
        <p class="title">Please Register</p>
        <form action="/submit" method="POST">
            <input type="hidden" id="secret" name="secret" value=""> <!-- Hidden input for secret -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <br>
    </div>
</body>

</html>
