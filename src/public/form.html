<!DOCTYPE html>
<html lang="en">

<head>
    <title>Raffle Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"></link>

    <link rel="stylesheet" href="/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Extract the raffle ID from the URL
            const url = window.location.href;
            const raffleId = url.split('/').pop();

            // Set the value of the hidden input field
            document.getElementById('raffleId').value = raffleId;
        });
    </script>
</head>

<body>
    <div class="container">
        <img width="20%" src="/images/copilot-logo.svg" alt="Raffle Image">
        <p class="title">Please Register</p>
        <form action="/submit" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <br>
    </div>
</body>

</html>
